<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style2.css">
</head>
<body>

    <!-- Start header -->

    <header class="header">
        <div class="wrapper">
            <div class="header__menu">
                <a href="https://google.com" class="header__link-logo">
                    <img src="/img/AudiLogo.png" alt="" class="header__link-img">
                </a>
                <div class="header__balance-point">
                    <a href="/" class="header__balance-point-link">
                        <img src="/img/AudiLogo.png" alt="" class="header__balance-point-link-img">
                    </a>
                </div>
                <div class="header__user">
                    <img src="/img/AudiLogo.png" alt="" class="header__user-img">
                </div>
            </div>
        </div>
    </header>

    <!-- End main-block -->

    <!-- Start game-block -->

    <section class="game">
        <div class="wrapper-game">
            <div class="game-box"></div>
        </div>
    </section>
    
    <!-- End game-block -->
</body>
</html>
